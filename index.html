<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTOFSPACE — 2026 Warp Mode</title>

  <meta name="description" content="OUTOFSPACE — 2026 Warp Mode. Make your brand unforgettable." />
  <meta name="theme-color" content="#0B0F1A" />

  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B0F1A;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.64);
      --stroke:rgba(255,255,255,.12);
      --glass:rgba(255,255,255,.04);
      --accent:#A6FF4D;
      --radius:28px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 12%, #182042 0%, transparent 60%),
        radial-gradient(900px 700px at 85% 28%, #123524 0%, transparent 55%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      overflow:hidden;
    }

    canvas#stars{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      opacity:.9;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }

    /* App button logo - clean, premium, contained */
    .app{
      width:170px;
      height:170px;
      margin: 0 auto 14px;
      border-radius:44px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.14);
      box-shadow:
        0 30px 90px rgba(0,0,0,.62),
        inset 0 0 0 1px rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      padding:18px; /* ensures logo never touches edges */
      overflow:hidden;
    }
    .app img{
      width:100%;
      height:100%;
      object-fit:contain; /* no cropping */
      display:block;
      transform: translateY(1px);
    }

    .tagline{
      margin: 0 0 28px;
      font-size: 18px;
      line-height: 1.2;
      color: rgba(255,255,255,.74);
      letter-spacing: .01em;
    }

    h1{
      margin: 0 0 22px;
      font-size: clamp(44px, 6vw, 72px);
      line-height: 0.98;
      letter-spacing: -0.04em;
      font-weight: 900;
    }
    .accent{ color: var(--accent); }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      color: var(--text);
      text-decoration:none;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: -0.01em;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      min-width: 240px;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.18);
    }

    .meta{
      margin-top: 34px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing:.02em;
    }

    @media (max-width: 520px){
      .app{ width:150px; height:150px; border-radius:40px; padding:16px; }
      .btn{ min-width: 100%; }
      .tagline{ font-size:16px; }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <main>
    <div class="wrap">
      <div class="app" aria-label="OUTOFSPACE">
        <!-- add this file in repo next to index.html -->
        <img src="outofspace-logo.jpg" alt="OUTOFSPACE logo">
      </div>

      <div class="tagline">make your brand unforgettable</div>

      <h1>
        Site-ul a intrat în <span class="accent">warp mode</span><br>
        pentru 2026.
      </h1>

      <div class="actions">
        <a class="btn" href="mailto:ofspacemedia@gmail.com">ofspacemedia@gmail.com</a>
        <a class="btn" href="tel:+40736943321">0736 943 321</a>
      </div>

      <div class="meta">© 2025 OUTOFSPACE</div>
    </div>
  </main>

  <script>
    // subtle animated starfield (premium, minimal)
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let W, H, DPR, stars = [];

    function resize(){
      DPR = Math.min(window.devicePixelRatio || 1, 2);
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";

      const count = Math.floor((window.innerWidth * window.innerHeight) / 16000);
      stars = Array.from({length: count}, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        v: (Math.random() * 0.28 + 0.08) * DPR,
        a: Math.random() * 0.55 + 0.18
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const s of stars){
        s.y += s.v;
        if(s.y > H + 8){ s.y = -8; s.x = Math.random() * W; }
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.fillRect(s.x, s.y, 1.2 * DPR, 1.2 * DPR);
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
  </script>
</body>
</html>

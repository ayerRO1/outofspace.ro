<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTOFSPACE — Warp Mode</title>

  <meta name="description" content="OUTOFSPACE intră în warp mode pentru 2026. Make your brand unforgettable." />
  <meta name="theme-color" content="#0B0F1A" />

  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B0F1A;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --accent:#A6FF4D;
      --stroke:rgba(255,255,255,.12);
      --radius:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, #182042 0%, transparent 60%),
        radial-gradient(900px 700px at 85% 30%, #123524 0%, transparent 55%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    canvas{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.9;
    }

    main{
      position:relative;
      z-index:1;
      width:100%;
      max-width:640px;
      text-align:center;
    }

    /* LOGO — app button style */
    .logo{
      width:140px;
      height:140px;
      margin:0 auto 28px;
      border-radius:36px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:
        0 20px 60px rgba(0,0,0,.6),
        inset 0 0 0 1px rgba(255,255,255,.04);
    }

    .logo img{
      width:85%;
      height:auto;
      display:block;
    }

    h1{
      font-size:clamp(26px,4vw,36px);
      line-height:1.15;
      letter-spacing:-0.02em;
      margin:0 0 14px;
    }

    .accent{color:var(--accent)}

    p{
      margin:0 auto 22px;
      max-width:52ch;
      font-size:16px;
      line-height:1.55;
      color:var(--muted);
    }

    .tagline{
      margin-bottom:28px;
      font-size:14px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }

    .action{
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      padding:12px 18px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
      transition:.15s ease;
      min-width:260px;
      text-align:center;
    }

    .action:hover{
      background:rgba(255,255,255,.08);
      transform:translateY(-1px);
    }

    footer{
      margin-top:36px;
      font-size:12px;
      color:rgba(255,255,255,.45);
    }
  </style>
</head>

<body>

<canvas id="stars"></canvas>

<main>
  <div class="logo">
    <img src="outofspace-logo.jpg" alt="OUTOFSPACE logo">
  </div>

  <h1>
    Site-ul a intrat în <span class="accent">warp mode</span> pentru 2026.
  </h1>

  <p>
    Lucrăm la o versiune nouă OUTOFSPACE, dar dacă vrei să
    <strong>„lansăm” ceva împreună</strong>, dă-ne un semn.
  </p>

  <div class="tagline">
    make your brand unforgettable
  </div>

  <div class="actions">
    <a class="action" href="mailto:ofspacemedia@gmail.com">
      ofspacemedia@gmail.com
    </a>
    <a class="action" href="tel:+40736943321">
      0736 943 321
    </a>
  </div>

  <footer>
    © 2025 OUTOFSPACE
  </footer>
</main>

<script>
/* subtle animated starfield */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h,stars=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
  stars=Array.from({length:(w*h)/16000},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    v:Math.random()*0.35+0.1
  }));
}
window.addEventListener("resize",resize);
resize();

(function animate(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.9)";
  stars.forEach(s=>{
    s.y+=s.v;
    if(s.y>h)s.y=0;
    ctx.fillRect(s.x,s.y,1,1);
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>

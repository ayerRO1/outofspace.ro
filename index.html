<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTOFSPACE — Coming Soon</title>

  <meta name="description" content="OUTOFSPACE — Coming soon. Make your brand unforgettable!" />
  <meta name="theme-color" content="#0B0F1A" />

  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B0F1A;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.64);
      --stroke:rgba(255,255,255,.12);
      --glass:rgba(255,255,255,.04);
      --accent:#A6FF4D;
      --radius:28px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 12%, #182042 0%, transparent 60%),
        radial-gradient(900px 700px at 85% 28%, #123524 0%, transparent 55%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      overflow:hidden;
    }

    canvas#stars{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      opacity:.9;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }

    /* App button logo — bigger, fills, but keeps green padding visible */
    .app{
  width:170px;
  height:170px;
  margin: 0 auto 12px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0;
  background:transparent;
  border:none;
  box-shadow:none;
}

.app img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

    .tagline{
      margin: 0 0 26px;
      font-size: 16px;
      line-height: 1.2;
      color: rgba(255,255,255,.74);
      letter-spacing: .01em;
    }

    /* Headline — bold / premium */
    h1{
      margin: 0 0 22px;
      font-size: clamp(44px, 6vw, 78px);
      line-height: 0.98;
      letter-spacing: -0.045em;
      font-weight: 900;
    }

    .line{
      display:block;
      white-space:nowrap;
    }

    /* Typewriter green word */
    .dynamic{
      color: var(--accent);
      display:inline-block;
      position:relative;
    }
    .caret{
      display:inline-block;
      width: 10px;
      height: 0.9em;
      margin-left: 6px;
      border-right: 3px solid rgba(166,255,77,.95);
      transform: translateY(2px);
      animation: blink 0.85s step-end infinite;
    }
    @keyframes blink{
      50%{ border-color: transparent; }
    }

    .emailRow{
      display:flex;
      justify-content:center;
      margin-top: 8px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 20px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      color: var(--text);
      text-decoration:none;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: -0.01em;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      min-width: 320px;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.18);
    }

    .meta{
      margin-top: 32px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing:.02em;
    }

    @media (max-width: 520px){
      .app{ width:150px; height:150px; border-radius:40px; padding:10px; }
      .btn{ min-width: 100%; }
      .tagline{ font-size:15px; }
      .line{ white-space:normal; }
    }
    .dots{
  color: var(--accent);
  letter-spacing: .01em;
}
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <main>
    <div class="wrap">
      <div class="app" aria-label="OUTOFSPACE">
        <!-- put outofspace-logo.png next to index.html -->
        <img src="outofspace-logo.png" alt="OUTOFSPACE logo">
      </div>

      <div class="tagline">We make your brand unforgettable!</div>

      <h1 aria-label="Site currently in warp mode. Coming soon.">
        <span class="line">Site currently in</span>
        <span class="line">
          <span class="dynamic" id="dynamicText"></span><span class="caret" aria-hidden="true"></span><span class="dots">...</span>
        </span>
        <span class="line">Coming soon</span>
      </h1>

      <div class="emailRow">
        <a class="btn" href="mailto:ofspacemedia@gmail.com">ofspacemedia@gmail.com</a>
      </div>

      <div class="meta">© 2025 OUTOFSPACE</div>
    </div>
  </main>

  <script>
    // --- Subtle animated starfield (premium, minimal) ---
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let W, H, DPR, stars = [];

    function resize(){
      DPR = Math.min(window.devicePixelRatio || 1, 2);
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";

      const count = Math.floor((window.innerWidth * window.innerHeight) / 16000);
      stars = Array.from({length: count}, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        v: (Math.random() * 0.28 + 0.08) * DPR,
        a: Math.random() * 0.55 + 0.18
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const s of stars){
        s.y += s.v;
        if(s.y > H + 8){ s.y = -8; s.x = Math.random() * W; }
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.fillRect(s.x, s.y, 1.2 * DPR, 1.2 * DPR);
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();

    // --- Typewriter rotation (changes every ~5s) ---
    const phrases = [
      "warp mode",
      "reconstruction",
      "sonic phase",
      "re-build mode",
      "light speed"
    ];

    const el = document.getElementById("dynamicText");

    const TYPE_MS = 65;       // typing speed
    const ERASE_MS = 35;      // erase speed
    const HOLD_MS = 5000;     // keep the word visible before change

    let idx = 0;
    let pos = 0;
    let isErasing = false;

    function tick(){
      const word = phrases[idx];

      if(!isErasing){
        pos++;
        el.textContent = word.slice(0, pos);
        if(pos >= word.length){
          setTimeout(() => { isErasing = true; tick(); }, HOLD_MS);
          return;
        }
        setTimeout(tick, TYPE_MS);
      } else {
        pos--;
        el.textContent = word.slice(0, pos);
        if(pos <= 0){
          isErasing = false;
          idx = (idx + 1) % phrases.length;
          setTimeout(tick, 220);
          return;
        }
        setTimeout(tick, ERASE_MS);
      }
    }

    // start
    tick();
  </script>
</body>
</html>

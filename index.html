<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTOFSPACE — Coming Soon</title>

  <meta name="description" content="OUTOFSPACE — Coming soon. Make your brand unforgettable!" />
  <meta name="theme-color" content="#0B0F1A" />

  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B0F1A;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.64);
      --stroke:rgba(255,255,255,.12);
      --glass:rgba(255,255,255,.04);
      --accent:#A6FF4D;
      --radius:28px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 12%, #182042 0%, transparent 60%),
        radial-gradient(900px 700px at 85% 28%, #123524 0%, transparent 55%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      overflow:hidden;
    }

    canvas#stars{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      opacity:.9;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }

    /* App button logo — bigger, fills */
    .app{
      width:170px;
      height:170px;
      margin: 0 auto 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      background:transparent;
      border:none;
      box-shadow:none;
    }

    .app img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .tagline{
      margin: 0 0 26px;
      font-size: 16px;
      line-height: 1.2;
      color: rgba(255,255,255,.74);
      letter-spacing: .01em;
    }

    /* Headline — bold / premium */
    h1{
      margin: 0 0 22px;
      font-size: clamp(44px, 6vw, 78px);
      line-height: 0.98;
      letter-spacing: -0.045em;
      font-weight: 900;
    }

    .line{
      display:block;
      white-space:nowrap;
    }

    /* Typewriter green word */
    .dynamic{
      color: var(--accent);
      display:inline-block;
      position:relative;
    }
    .caret{
      display:inline-block;
      width: 10px;
      height: 0.9em;
      margin-left: 6px;
      border-right: 3px solid rgba(166,255,77,.95);
      transform: translateY(2px);
      animation: blink 0.85s step-end infinite;
    }
    @keyframes blink{
      50%{ border-color: transparent; }
    }

    .dots{
      color: var(--accent);
      letter-spacing: .01em;
    }

    .emailRow{
      display:flex;
      justify-content:center;
      margin-top: 8px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 20px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      color:var(--text);
      text-decoration:none;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: -0.01em;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      min-width: 320px;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.18);
    }

    .meta{
      margin-top: 24px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing:.02em;
    }

    /* --- OUTOFSPACE Run launcher (in-hero, no scroll) --- */
    .gameLaunch{
      margin-top: 26px;
      display:flex;
      justify-content:center;
      align-items:center;
      user-select:none;
    }

    .gameButton{
      position:relative;
      width: 132px;
      height: 132px;
      border:none;
      background: transparent;
      cursor:pointer;
      padding:0;
      outline:none;
      -webkit-tap-highlight-color: transparent;
      transform: translateZ(0);
      animation: bob 2.6s ease-in-out infinite;
    }

    /* subtle up-down */
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-4px); }
    }

    .gameButton::before{
      content:"";
      position:absolute;
      inset:-18px;
      background: radial-gradient(circle at 50% 50%, rgba(166,255,77,.16), rgba(166,255,77,0) 64%);
      filter: blur(2px);
      opacity: .95;
      pointer-events:none;
      animation: glowbreath 2.4s ease-in-out infinite;
    }

    /* glow breathing */
    @keyframes glowbreath{
      0%,100%{ opacity:.72; transform: scale(0.98); }
      50%{ opacity:1; transform: scale(1.04); }
    }

    /* circular 8-bit text */
    .ring{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }

    .ring svg{
      width: 132px;
      height: 132px;
      overflow: visible;
      filter: drop-shadow(0 0 10px rgba(166,255,77,.25));
    }

    .ring text{
      fill: rgba(166,255,77,.90);
      letter-spacing: 2px;
      font-weight: 800;
      font-size: 9px;
      text-transform: uppercase;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      animation: flicker 2.2s steps(2,end) infinite;
    }

    /* 8-bit flicker (subtle) */
    @keyframes flicker{
      0%, 100% { opacity: .92; }
      45% { opacity: .78; }
      46% { opacity: .95; }
      47% { opacity: .70; }
      48% { opacity: .92; }
      78% { opacity: .84; }
      79% { opacity: .98; }
    }

    .rocket{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
    }

    .rocketIcon{
      width: 58px;
      height: 58px;
      border-radius: 18px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        0 20px 60px rgba(0,0,0,.35),
        0 0 0 1px rgba(166,255,77,.08) inset;
      display:grid;
      place-items:center;
      transform: translateZ(0);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      position:relative;
    }

    .rocketIcon::after{
      content:"";
      position:absolute;
      inset:-14px;
      background: radial-gradient(circle at 50% 60%, rgba(166,255,77,.22), rgba(166,255,77,0) 60%);
      filter: blur(6px);
      pointer-events:none;
      opacity:.9;
      animation: iconbreath 2.2s ease-in-out infinite;
    }

    @keyframes iconbreath{
      0%,100%{ opacity:.65; transform: scale(0.98); }
      50%{ opacity:1; transform: scale(1.03); }
    }

    .gameButton:hover .rocketIcon{
      transform: translateY(-1px) rotate(-2deg) scale(1.03);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.16);
    }

    .rocketSvg{
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 10px rgba(166,255,77,.20));
    }

    .gameHint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      letter-spacing: .02em;
      font-weight: 650;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .gameButton{ animation:none; }
      .gameButton::before{ animation:none; }
      .ring text{ animation:none; }
      .rocketIcon::after{ animation:none; }
    }

    /* --- Modal --- */
    .modal{
      position:fixed;
      inset:0;
      z-index: 50;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .modal[aria-hidden="false"]{ display:flex; }

    .modalCard{
      width: min(980px, 100%);
      height: min(660px, 78vh);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,12,20,.78);
      box-shadow: 0 40px 140px rgba(0,0,0,.65);
      overflow:hidden;
      position:relative;
    }

    .modalTop{
      height: 54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px 0 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }

    .modalTitle{
      font-weight: 900;
      letter-spacing:-0.03em;
      color: rgba(255,255,255,.86);
      font-size: 13px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(166,255,77,.28);
      background: rgba(166,255,77,.10);
      color: rgba(255,255,255,.90);
      font-weight: 900;
      font-size: 11px;
      letter-spacing:-0.01em;
    }

    .closeBtn{
      border:none;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.88);
      border-radius: 12px;
      width: 40px;
      height: 36px;
      cursor:pointer;
      font-weight: 900;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .closeBtn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.18);
    }

    .modalBody{
      height: calc(100% - 54px);
      position:relative;
      background: rgba(0,0,0,.25);
    }

    .gameFrame{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }

    /* Mobile */
    @media (max-width: 520px){
      .app{ width:150px; height:150px; padding:10px; }
      .btn{ min-width: 100%; }
      .tagline{ font-size:15px; }
      .line{ white-space:normal; }
      .gameButton{ width: 120px; height: 120px; animation: bob 3.0s ease-in-out infinite; }
      .ring svg{ width:120px; height:120px; }
      .modalCard{ height: 82vh; }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <main>
    <div class="wrap">
      <div class="app" aria-label="OUTOFSPACE">
        <!-- put outofspace-logo.png next to index.html -->
        <img src="outofspace-logo.png" alt="OUTOFSPACE logo">
      </div>

      <div class="tagline">We make your brand unforgettable!</div>

      <h1 aria-label="Site currently in warp mode. Coming soon.">
        <span class="line">Site currently in</span>
        <span class="line">
          <span class="dynamic" id="dynamicText"></span><span class="caret" aria-hidden="true"></span><span class="dots">...</span>
        </span>
        <span class="line">Coming soon</span>
      </h1>

      <div class="emailRow">
        <a class="btn" href="mailto:ofspacemedia@gmail.com">ofspacemedia@gmail.com</a>
      </div>

      <!-- OUTOFSPACE Run launcher (in hero, lower, no scroll) -->
      <div class="gameLaunch" aria-label="Play OUTOFSPACE Run">
        <button class="gameButton" id="openGame" type="button" aria-haspopup="dialog" aria-controls="gameModal">
          <span class="ring" aria-hidden="true">
            <svg viewBox="0 0 140 140">
              <defs>
                <path id="circlePath" d="M70,70 m-52,0 a52,52 0 1,1 104,0 a52,52 0 1,1 -104,0"/>
              </defs>
              <text>
                <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
                  PLAY OUTOFSPACE RUN • PLAY OUTOFSPACE RUN •
                </textPath>
              </text>
            </svg>
          </span>

          <span class="rocket">
            <span class="rocketIcon">
              <svg class="rocketSvg" viewBox="0 0 64 64" fill="none" aria-hidden="true">
  <!-- body -->
  <path d="M32 8C42 16 46 26 44 42C38 52 26 56 14 54C12 42 16 30 26 22C28 16 30 12 32 8Z"
        fill="rgba(255,255,255,.94)"/>
  <!-- window -->
  <circle cx="33" cy="28" r="7" fill="rgba(0,0,0,.46)"/>

  <!-- fins (green, emoji-ish) -->
  <path d="M16 40l-6 3 3-6 3 3Z" fill="rgba(166,255,77,.98)"/>
  <path d="M44 40l6 3-3-6-3 3Z" fill="rgba(166,255,77,.98)"/>

  <!-- flame glow (subtle) -->
  <path d="M26 52c4 2 8 2 12 0-1 4-3 6-6 6s-5-2-6-6Z"
        fill="rgba(166,255,77,.55)"/>
</svg>
            </span>
          </span>
        </button>
      </div>
      <div class="gameHint">Play a quick run while we’re in warp.</div>

      <div class="meta">© 2025 OUTOFSPACE</div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="gameModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modalCard" role="document">
      <div class="modalTop">
        <div class="modalTitle">
          OUTOFSPACE Run <span class="pill">ARCADE</span>
        </div>
        <button class="closeBtn" id="closeGame" type="button" aria-label="Close">✕</button>
      </div>
      <div class="modalBody">
        <iframe class="gameFrame" id="gameFrame" title="OUTOFSPACE Run" src="" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <script>
    // --- Subtle animated starfield (premium, minimal) ---
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let W, H, DPR, stars = [];

    function resize(){
      DPR = Math.min(window.devicePixelRatio || 1, 2);
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";

      const count = Math.floor((window.innerWidth * window.innerHeight) / 16000);
      stars = Array.from({length: count}, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        v: (Math.random() * 0.28 + 0.08) * DPR,
        a: Math.random() * 0.55 + 0.18
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const s of stars){
        s.y += s.v;
        if(s.y > H + 8){ s.y = -8; s.x = Math.random() * W; }
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.fillRect(s.x, s.y, 1.2 * DPR, 1.2 * DPR);
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();

    // --- Typewriter rotation (changes every ~5s) ---
    const phrases = [
      "warp mode",
      "reconstruction",
      "sonic phase",
      "re-build mode",
      "light speed"
    ];

    const el = document.getElementById("dynamicText");

    const TYPE_MS = 65;
    const ERASE_MS = 35;
    const HOLD_MS = 5000;

    let idx = 0;
    let pos = 0;
    let isErasing = false;

    function tick(){
      const word = phrases[idx];

      if(!isErasing){
        pos++;
        el.textContent = word.slice(0, pos);
        if(pos >= word.length){
          setTimeout(() => { isErasing = true; tick(); }, HOLD_MS);
          return;
        }
        setTimeout(tick, TYPE_MS);
      } else {
        pos--;
        el.textContent = word.slice(0, pos);
        if(pos <= 0){
          isErasing = false;
          idx = (idx + 1) % phrases.length;
          setTimeout(tick, 220);
          return;
        }
        setTimeout(tick, ERASE_MS);
      }
    }
    tick();

    // --- OUTOFSPACE Run modal launcher ---
    const openBtn = document.getElementById("openGame");
    const modal = document.getElementById("gameModal");
    const closeBtn = document.getElementById("closeGame");
    const frame = document.getElementById("gameFrame");

    const GAME_URL = "warp-game/game.html";

    function openModal(){
      modal.setAttribute("aria-hidden", "false");
      frame.src = GAME_URL;
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      modal.setAttribute("aria-hidden", "true");
      frame.src = "";
      document.body.style.overflow = "hidden";
    }

    openBtn.addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if(e.target === modal) closeModal();
    });

    window.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && modal.getAttribute("aria-hidden") === "false"){
        closeModal();
      }
    });
  </script>
</body>
</html>
